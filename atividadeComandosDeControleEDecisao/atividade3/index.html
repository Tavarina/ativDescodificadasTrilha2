<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Mês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Identificador de Mês</h1>
        <form id="mesForm">
            <label for="numeroMes">Informe um número do 1 ao 12:</label>
            <input type="number" id="numeroMes" min="1" max="12" required>
            <button class="btn" type="submit">Identificar Mês</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
