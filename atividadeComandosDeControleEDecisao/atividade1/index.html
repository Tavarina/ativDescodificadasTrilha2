<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form id="mediaForm">
            <label for="num1">Nota 1:</label>
            <input type="number" id="num1" required>
            
            <label for="num2">Nota 2:</label>
            <input type="number" id="num2" required>
            
            <label for="num3">Nota 3:</label>
            <input type="number" id="num3" required>
            
            <button class="btn" type="submit">Calcular Média</button>
            <button class="btnLimpar" type="button" onclick="limparMedia()">Limpar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
