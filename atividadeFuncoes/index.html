<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cálculo da Média</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <form id="mediaForm" onsubmit="calcularMedia(event)">
        <label class="label" for="num1">Número 1:</label>
        <input class="input" type="number" id="num1" required><br><br>
        <label class="label" for="num2">Número 2:</label>
        <input class="input" type="number" id="num2" required><br><br>
        <label class="label" for="num3">Número 3:</label>
        <input class="input" type="number" id="num3" required><br><br>
        <label class="label" for="num4">Número 4:</label>
        <input class="input" type="number" id="num4" required><br><br>
        <label class="label" for="num5">Número 5:</label>
        <input class="input" type="number" id="num5" required><br><br>
        <button class="btn" type="submit">Calcular Média</button>
        <button class="btnLimpar" type="button" onclick="limparMedia()">Limpar</button>
    </form>
    <h2 id="resultado"></h2>
    <footer> <p> &copy; 2024 Criado por Fabiana Oliveira</p></footer>

    <script src="script.js"></script>
</body>
</html>
